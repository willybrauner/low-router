name: ci
on: [ push ]
jobs:
  common:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

  build:
    runs-on: ubuntu-latest
    name: build
    needs: common
    steps:
      - name: Restore pnpm cache
        uses: actions/cache@v3
        with:
          path: $GITHUB_ENV
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Debug pnpm cache
        run: ls -la $GITHUB_ENV

      - name: build
        run: pnpm run build

  test:
    runs-on: ubuntu-latest
    name: test
    needs: common
    steps:
      - name: test
        run: pnpm run test

  size_limit:
    runs-on: ubuntu-latest
    name: size limit
    needs: common
    steps:
      - name: size limit
        run: pnpm run size-limit
